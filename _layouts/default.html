<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=A075eA8OK6">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=A075eA8OK6">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=A075eA8OK6">
    <link rel="manifest" href="/site.webmanifest?v=A075eA8OK6">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=A075eA8OK6" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico?v=A075eA8OK6">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    {% include cookieconsent.html %}
    {% if jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}

    {% seo %}

    <link href="/assets/css/jquery-ui.css" rel="stylesheet">
  </head>

  <body>

    <header>
      {% include header.html %}
    </header>

    <nav id="main_nav" class="ui-widget-resizable">
      {% include {{ layout.nav }} %}
    </nav>

    <article>
      {{ content }}
    </article>

    <footer>
      {% include footer.html %}
    </footer>
