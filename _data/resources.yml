  desc: >-
    Everything you need to get started analyzing web applications. The <a href="https://amzn.to/2FO5x7Z">Web Application Hacker's Handbook</a>
    is a must if you're going to do any work on bug bounty programs. The lab website referenced in the book
    is no longer maintained, but you can set up the <a href="http://www.dvwa.co.uk/">Damn Vulnerable Web App</a>
    to follow along.

