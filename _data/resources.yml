  desc: >-
    Picked this up from John Strand after his SANS Active Defense, Offensive Countermeasures class. <a href="https://amzn.to/2FJ4QO6">Offensive Countermeasures</a>
    is all about giving yourself as a defender as many ways as possible to catch adversaries who target
    your network. It teaches you how to setup tripwires in your environment that warn you when someone
    has gained access to something they shouldn't.

- image: <a target="_blank"  href="https://www.amazon.com/gp/product/0735611319/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=0735611319&linkCode=as2&tag=gr0k3d-20&linkId=87efa5147e463ada6da6e966ec65ce5b"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=0735611319&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=gr0k3d-20" ></a><img src="//ir-na.amazon-adsystem.com/e/ir?t=gr0k3d-20&l=am2&o=1&a=0735611319" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
  desc: >-
    <a href="https://amzn.to/2WDcj7j">CODE</a> is a fun book I got for Christmas that explains step
    by step how today's computers came to be. It begins with how circuits work, followed by how you can
    combine them to express logic, and how this allows for the implementation of digital computers.
    It's not at all security related, but if you're interested in a fun read on how the systems we use
    today came to be, this is the book you want.
