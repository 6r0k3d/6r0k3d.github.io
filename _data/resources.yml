  desc: >-
    <a href="https://amzn.to/2HLWfMT">Hacking: The Art of Exploitation</a>
    is the perfect primer on software exploitation. It teaches you everything you need as it goes, including
    the basics of C and Assembly programming, using the GNU Debugger, and the coding flaws hackers use to
    exploit software. If you're just getting started, this book is essential.


- image: <a target="_blank"  href="https://www.amazon.com/gp/product/0470497025/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=0470497025&linkCode=as2&tag=gr0k3d-20&linkId=7486cf58aa64f4816ee0d4b9eb0811df"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=0470497025&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=gr0k3d-20" ></a><img src="//ir-na.amazon-adsystem.com/e/ir?t=gr0k3d-20&l=am2&o=1&a=0470497025" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
  desc: >-
    <a href="https://amzn.to/2I2x9bZ">Assembly Language Step By Step</a> is  a great resource for learning Assembly.
    The author explains the fundamentals of computer internals and how to iteract with them through assembly.
    This book gives you an in depth look at how memory works, which is crucial when working with your own
    exploits. When you're done, you'll have the skills to both read and write your own shellcode.

- image: <a target="_blank"  href="https://www.amazon.com/gp/product/198508659X/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=198508659X&linkCode=as2&tag=gr0k3d-20&linkId=ff1d92b74910147a2f2784a7a9da14de"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=198508659X&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=gr0k3d-20" ></a><img src="//ir-na.amazon-adsystem.com/e/ir?t=gr0k3d-20&l=am2&o=1&a=198508659X" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
  desc: >-
    <a href="https://amzn.to/2FEmKjV">Operating Systems in Three Easy Pieces</a> goes more in depth on the
    operation of computer internals. This text makes the material very approachable, with plenty of examples
    to work through. I found the explanation of computer memory the most beneficial.

- image: <a target="_blank"  href="https://www.amazon.com/gp/product/0131103628/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=0131103628&linkCode=as2&tag=gr0k3d-20&linkId=7538f3c18f0f83c041a486097dfb4cf6"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=0131103628&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=gr0k3d-20" ></a><img src="//ir-na.amazon-adsystem.com/e/ir?t=gr0k3d-20&l=am2&o=1&a=0131103628" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
  desc: >-
    The <a href="https://amzn.to/2FDdoFf">K&R</a> manual, written by the guys who designed the language.
    When dealing with exploitation, you're going to run into C. A lot. It's what most software for Unix
    and Linux are written in. This is a great supplement to the programming introduction that the Art of
    Exploitation gives. You don't have to read it cover to cover, but it's a great reference to have on hand.

- image: <a target="_blank"  href="https://www.amazon.com/gp/product/144962636X/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=144962636X&linkCode=as2&tag=gr0k3d-20&linkId=28e529024413e505ef5449a251929c71"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=144962636X&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=gr0k3d-20" ></a><img src="//ir-na.amazon-adsystem.com/e/ir?t=gr0k3d-20&l=am2&o=1&a=144962636X" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
  desc: >-
    <a href="https://amzn.to/2V3KmF5">Rootkit Arsenal</a> Because there is no better way to learn
    how to detect the worst of malware than by learning how it works firsthand. The four books
    above made the material in this book accessible for me, wouldn't recommend starting with this one. 

- image: <a target="_blank"  href="https://www.amazon.com/gp/product/1593272901/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1593272901&linkCode=as2&tag=gr0k3d-20&linkId=bd4a15bcbacb5641de9cb5df9eb7cac9"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=1593272901&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=gr0k3d-20" ></a><img src="//ir-na.amazon-adsystem.com/e/ir?t=gr0k3d-20&l=am2&o=1&a=1593272901" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
  desc: >-
    <a href="https://amzn.to/2TIwFdd">Practical Malware Analysis</a> gives you the foundational skills you
    need to analyze malicious software. With practical examples after every chapter, this does a great job
    walking you through both static and dynamic analysis.

