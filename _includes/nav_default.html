<h3>Resources + Guides</h3>
<ul>
  <li><h4><a class="header_link" href="{{ site.url }}/resources/">Resources</a></h4></li>
</ul>
{% for collection in site.collections %}
  {% if collection.label != "posts" %}
    <ul>
      <li><h4><a class="header_link" href="{{ site.url }}/{{ collection.label }}">{{ collection.link }}</a></h4></li>
    </ul>
  {% endif %}
{% endfor %}
