<h3>Guides</h3>
{% for collection in site.collections %}
  {% if collection.label != "posts" %}
    <ul>
      <li><h4><a class="header_link" href="{{ site.url }}/{{ collection.label }}">{{ collection.link }}</a></h4></li>
      {% if collection.label == page.collection %}
        <a class="header_link" href="{{ site.url }}{{ page.permalink }}"><h5>{{ page.link }}</h5></a>
        {% include toc.html html=content h_min=2 h_max=3 %}
      {% endif %}
    </ul>
  {% endif %}
{% endfor %}
